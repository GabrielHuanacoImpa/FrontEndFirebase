<form #myForm="ngForm" 
    class="add-form" 
    (ngSubmit)="onSubmit()"
    
    >

    <!--*ngIf="showAddEdu" -->
    <p><b>Ingrese los siguietes datos : </b></p>
  
    <div class="form-control">
        <label for="habilidadI"> <b>Nombre del Idioma : </b></label>
        <input 
            type="text" 
            name="habilidadI" 
            id="habilidadI" 
            placeholder="Add a new habilidad"
            [(ngModel)]="habilidadI"
            />
    </div>

    <div class="form-control">
        <label for="nivelI"> <b>Nivel : </b></label>
        <input 
            type="number" 
            name="nivelI" 
            id="nivelI" 
            placeholder="Add a new nivel"
            [(ngModel)]="nivelI"
            />
    </div>

    
    <input type="submit" Value="Save Idioma" class="btn btn-success" data-bs-dismiss="modal">
</form>
