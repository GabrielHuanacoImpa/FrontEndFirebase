<form #myForm="ngForm" 
    class="add-form" 
    (ngSubmit)="onSubmit()"
    
    >

    <!--*ngIf="showAddEdu" -->
    <p><b>Ingrese los siguietes datos : </b></p>
  
    <div class="form-control">
        <label for="habilidadH"> <b>Nombre de la Habilidad Dura : </b></label>
        <input 
            type="text" 
            name="habilidadH" 
            id="habilidadH" 
            placeholder="Add a new habilidad"
            [(ngModel)]="habilidadH"
            />
    </div>

    <div class="form-control">
        <label for="nivelH"> <b>Nivel : </b></label>
        <input 
            type="number" 
            name="nivelH" 
            id="nivelH" 
            placeholder="Add a new nivel"
            [(ngModel)]="nivelH"
            />
    </div>

    
    <input type="submit" Value="Save HardSkills" class="btn btn-success" data-bs-dismiss="modal">
</form>
